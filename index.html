<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="top-section pure-g">
        <div class="content pure-u-1">
            <nav class="pure-u-1">
                <label class="logo">ChuckYeezy Meme Generator</label>
                <ul>
                    <li><a class="active" href="#">Download</a></li>
                    <li><button class="download-button">Download/Export</button></li>
                </ul>
            </nav> 
            <h2 class="pure-u-1"></h2>
            <p id="selected-quote" class="pure-u-1">Hello World</p>
            <div id="gif-holder">
            </div>
            <!-- <iframe id="gif-holder" src=""></iframe> -->
        </div>
    </section>

    <!--elements for each meme option-->
    <section class="bottom-section pure-g">
        <div id="kanye" class="pure-u-1-5 figure">
            <h3>Kanye</h3>
            <button id="kanye-select">
                <img class="pure-img" src="./assets/images/kanye-west-transparent.png" alt="image of Kanye West">
            </button>
        </div>
        <div class="pure-u-1-3 quote-options">
            <p id="kanye-quote" class="color1"></p>
            <p id="chuck-quote" class="color2"></p>
        </div>
        <div id="chuck" class="pure-u-1-5 figure">
            <h3>Chuck Norris</h3>
            <button id="chuck-select">
                <img class="pure-img" src="./assets/images/chuck-norris-transparent-background.png" alt="image of Chuck Norris">
            </button>
        </div>
    </section>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>

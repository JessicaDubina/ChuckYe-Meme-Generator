<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- <nav class="pure-u-1 pure-u-md-1 pure-u-sm-1"> -->
    <header>
        <nav>
        <label class="logo">ChuckYeezy Meme Generator</label>
        <ul>
            <li><a class="active" href="#">Download</a></li>
            <li><button class="download-button custom-button">Download/Export</button></li>
        </ul>
    </nav> 
    </header>
    <section class="pure-g">
    <!-- <section class="top-section pure-g">   -->
        <div class="content pure-u-1">
            <div class="pure-u-1"></div>
            <div id="gif-holder">
                <p id="selected-quote" class="pure-u-1"></p>
            </div>
        </div>
    </section>

    <!--elements for each meme option-->
    <section class="bottom-section pure-g">
        <div id="kanye" class="pure-u-1-5 figure">
            
            <button id="kanye-select">
                <h3>Kanye</h3>
                <img class="pure-img" src="./assets/images/kanye-west-transparent.png" alt="image of Kanye West">
            </button>
        </div>
        <div class="pure-u-1-3 quote-options">
            <p class="color1">Kanye says: 
                <span id="kanye-quote"></span>
            </p>
            <p class="color2">Chuck says: 
                <span id="chuck-quote"></span>
            </p>
        </div>
        <div id="chuck" class="pure-u-1-5 figure">
            
            <button id="chuck-select">
                <h3>Chuck Norris</h3>
                <img class="pure-img" src="./assets/images/chuck-norris-transparent-background.png" alt="image of Chuck Norris">
            </button>
        </div>
    </section>
    <script src="./assets/javascript/index.js"></script>
</body>
</html>

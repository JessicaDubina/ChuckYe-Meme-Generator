<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/base-min.css">

<body>
    <section class="top-section pure-g">

                <ul>
                    <li><a class="active" href="#">Download</a></li>

            <div id="gif-holder">
                
            </div>
            <!-- <iframe id="gif-holder" src=""></iframe> -->

        </div>
    </section>

    <!--elements for each meme option-->
    <section class="pure-g">
        <div id="kanye" class="pure-u-1-3">
            <img class="pure-img" src="#" alt="image of Kanye West">
